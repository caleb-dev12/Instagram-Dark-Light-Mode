<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div>
      <input type="checkbox" name="change-theme" id="change-theme" />
      <label for="change-theme">
        <i class="bi bi-sun"></i>
        <i class="bi bi-moon"></i>
      </label>
    </div>
    <main>
      <div id="main-container">
        <!-- container left -->
        <div id="banner-container">
          <img src="img/banner2.png" alt="Crie uma conta no Instagram" />
        </div>

        <!-- right container -->
        <div id="form-container">
          <div id="form-box">
            <img
              src="img/logo_instagram.png"
              alt="Crie uma conta no Instagram"
              id="logo-insta"
            />

            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, usuário ou email"
              />

              <input type="password" name="password" placeholder="Senha" />

              <input type="submit" value="Entrar" />
            </form>

            <!-- row separator -->
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>

            <!-- Outros links -->
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="img/logo_facebook.svg" alt="Facebook Login" />
                  <span>Entrar com o Facebook</span>
                </a>
              </div>

              <!-- Esqueceu a senha -->
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha</a>
              </div>
            </div>
          </div>

          <!-- register container -->
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>

          <!-- get app container -->
          <div id="get-app-container">
            <p>Obtenha o aplicativo.</p>
            <a href="#">
              <img src="img/apple_btn.png" alt="Baixar na app store" />
            </a>

            <a href="#">
              <img src="img/gplay_btn.png" alt="Baixar na Google Play" />
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copy-right">&copy; Caleb Freires 2024</p>
    </footer>
  </body>
</html>
